      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd4UQTWiFJJQ7nB0ZirpTm2m2qaBLBTJs&libraries=places,routes"></script>
  </head>

  <body>
    <header class="py-3 mb-5" style="width: 90%">
      <img src="../pictures/Karla.PNG" alt="Brandlogo" id="logo" />
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a
            href="http://localhost/KARLA/create_trip_user.html"
            class="nav-link active"
            aria-current="page"
            ><p>Home</p></a
          >

        <li class="nav-item">
          <a
            href="https://www.reallabor-karla.de/kontakt.php"

            ><p>Projekt</p></a
          >
        </li>
      </ul>
    </header>

    <h1>CO²-Rechner für Dienstreisen</h1>

    <div id="search">
      <form id="myform">
        <div id="vehiclediv">
          <label for="vehicle">Wie Reisen Sie?</label>
          <select name="vehicle" id="vehicle" class="form-select">
            <option value="placeholder" selected>
              Bitte Transportmittel wählen.
            </option>
            <option value="DRIVING">Auto</option>
            <option value="TRANSIT">Öffentliche Verkehrsmittel</option>
            <option value="PLANEIN">Flug (National)</option>
            <option value="PLANEOUT">Flug (International)</option>
            <option value="BICYCLING">E-Bike</option>
          </select>
        </div>

        <div id="startdiv">
          <label for="Start">Start:</label>
          <input type="text" id="Start" class="form-control" placeholder="" />
        </div>

        <div id="goaldiv">
          <label for="Goal">Goal:</label>
          <input type="text" id="Goal" class="form-control" placeholder="" />
        </div>

        <div id="returnTripdiv">
          <label for="returnTrip">Rückweg berechnen?</label>
          <input
            type="checkbox"
            id="returnTrip"
            name="returnTrip"
            class="form-check-input"
          />
        </div>

        <div id="personsdiv">
          <label for="persons">Reisen Sie alleine?</label>

          <input
            type="number"
            id="persons"
            value="1"
            min="1"
            max="5"
            step="1"
            class="form-control"
          />
        </div>

        <div id="buttondiv">
          <button
            type="submit"
            class="btn btn-outline-light btn-lg px-5 custom-font"
            id="addStepButton"
          >
            Routenabschnitt hinzufügen
          </button>
        </div>
        <button
          type="button"
          class="btn btn-outline-light btn-lg px-5 custom-font"
          id="calculateRouteButton"
        >
          CO²-Ausstoß berechnen
        </button>
      </form>
      <div id="steps"></div>
    </div>

    <script type="module" src="../globals.js"></script>
    <script defer src="./dynamic_form.js"></script>
    <script type="module" src="./eventhandlers.js"></script>
  </body>
</html>
