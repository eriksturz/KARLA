<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <!-- Laden der Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <!-- Hier wird die Karte angezeigt -->
    <div id="map" style="height: 400px;"></div>

    <script>
        // Initialisieren der Karte
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7128, lng: -74.0060}, // Koordinaten f√ºr den Kartenmittelpunkt
                zoom: 12 // Zoomstufe
            });

            // Beispiel: Directions API Aufruf
            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer({map: map});

            var request = {
                origin: 'Start-Adresse',
                destination: 'Ziel-Adresse',
                travelMode: 'DRIVING' // oder 'WALKING', 'TRANSIT', 'BICYCLING' usw.
            };

            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsDisplay.setDirections(result);
                }
            });

            // Beispiel: Geocoding API Aufruf
            var geocoder = new google.maps.Geocoder();
            var address = 'Adresse, Ort';

            geocoder.geocode({ 'address': address }, function(results, status) {
                if (status == 'OK') {
                    var location = results[0].geometry.location;
                    console.log('Koordinaten: ' + location.lat() + ', ' + location.lng());
                } else {
                    console.log('Geocoding fehlgeschlagen: ' + status);
                }
            });
        }
    </script>

    <!-- Initialisieren der Karte beim Laden der Seite -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
